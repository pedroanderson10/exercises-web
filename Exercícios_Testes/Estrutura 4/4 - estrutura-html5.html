<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura em HTML5</title>
        <meta charset="utf-8" /> <!-- Corpo de uma tag : <tag ATRIBUTO="valor"> **CONTEUDO DA TAG** </tag> -->
    </head>

    <body>
        <header>
            Topo do site + menus de navegação
        </header>
        <nav>
            Menu de navegação
        </nav>
        <section>
            Seção com conteúdos
            <header><h1>Título da seção</h1></header>
            <p>Conteúdo da seção</p>
            <footer>Rodapé da seção</footer>
        </section>
        <article>
            Post ou conteúdo da página
            <header><h1>Título do artigo</h1></header>
            <p>Conteúdo do artigo</p>
            <footer>Rodapé do artigo</footer>
        </article>
        <aside>
            Barra lateral (Sidebar)
        </aside>
        <footer>
            Rodapé do site
        </footer>
    </body>

</html>
