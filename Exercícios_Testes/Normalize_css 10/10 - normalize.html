<!DOCTYPE html>
<html>
    <head>
        <title>CSS Normalize</title> <!--Conjunto de códigos CSS que tenta deixar todos elementos com estilo padronizado que seja exibido da forma mais semelhante possível em cada browser-->
        <meta charset="utf-8" /> <!-- Corpo de uma tag : <tag ATRIBUTO="valor"> **CONTEUDO DA TAG** </tag> -->
        <link rel="stylesheet" href="E:\UFC\UFC 2020.1\WEB\html\10 - normalize.css" />
    </head>

    <body>
        <header>
            Topo do site + menus de navegação
            <nav>
                Menu de navegação
                <ul>
                    <li><a href ="#">Menu 1</a></li>
                    <li><a href ="#">Menu 2</a></li>
                    <li><a href ="#">Menu 3</a></li>
                    <li><a href ="#">Menu 4</a></li>
                    <li><a href ="#">Menu 5</a></li>
                </ul>
            </nav>
        </header>
        <section>
            Seção com conteúdos
            <h1>Título da seção</h1>
            <p>Conteúdo da seção</p>
        </section>
        <article>
            Post ou conteúdo da página
            <h1>Título do artigo</h1>
            <p>Conteúdo do artigo</p>
        </article>
        <aside>
            Barra lateral (Sidebar)
        </aside>
        <footer>
            Rodapé do site
        </footer>
    </body>

</html>
