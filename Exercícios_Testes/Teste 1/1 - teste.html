<!DOCTYPE html>
<html>
    <head>
        <title>Titulo da página</title>
        <meta charset="utf-8" /> <!-- Corpo de uma tag : <tag ATRIBUTO="valor"> **CONTEUDO DA TAG** </tag> -->
    </head>

    <body>
        <h1>Teste de página HTML </h1> <!--tag de titulo-->
        <p>Esta é a <em>primeira</em> linha.<br /> Esta é a <strong>segunda</strong> linha.</p> <!--"P" é tag de parágrafo, "EM" é tag de letra itálica e "STRONG" é tag de letra em negrito-->
    </body>

</html>
